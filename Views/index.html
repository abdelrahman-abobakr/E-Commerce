<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .pay-btn {
            width: 100%;
            padding: 10px;
            background: #0070ba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        #paypal-button-container {
            margin-top: 15px;
        }
    </style>
    
   
<script src="https://www.paypal.com/sdk/js?client-id=ARJES7kgCMQqNNefIqG73VZTXqANKFbyGI8VrcmoA1iiRUbPh6p1xdLIPhdmZYFZYyrUR4vIft99YIYg&components=buttons"></script>
    
  
</head>

<body>
    <div class="payment-container">
        <h2>Pay Now</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>    

            <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" name="courseName" placeholder="Enter Course Name" required>
            </div>
        </form>

        

       
        <div id="paypal-button-container"></div>
        <div id="payment-message" class="message"></div>
    </div>

    <script>
    
        paypal.Buttons({
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '200.00' 
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                return actions.order.capture().then(function () {
                    alert('Payment successful');
                    
                });
            },
            onError: function (err) {
                document.getElementById('payment-message').textContent = 'Payment failed. Please try again.';
                document.getElementById('payment-message').style.color = 'red';
            },
            style: {
                shape: "rect",
                layout: "vertical",
                color: "gold",
                label: "paypal",
                funding: {
                    disallowed: [paypal.FUNDING.CREDIT, paypal.FUNDING.CARD]
                }
            }
        }).render('#paypal-button-container');
    </script>
</body>

</html>
